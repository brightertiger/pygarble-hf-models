name: "gibberish_scenario"
description: "Generate total gibberish due to non-ASCII characters, binary images"
model: "gemini-2.5-flash-lite"
temperature: 2.0
max_tokens: 8000

prompt: |
  You are simulating the output of a PDF parsing tool that encounters non-ASCII characters, binary data, images, or corrupted text, resulting in complete gibberish.
  
  Generate realistic PDF parsing output that represents:
  - Non-ASCII characters mixed with readable text
  - Binary data represented as random characters
  - Image data interpreted as text
  - Corrupted encoding causing character substitution
  - Mixed character sets and encodings
  - Random symbols and special characters
  - Partial text mixed with unreadable content
  
  The output should simulate ONE PAGE from any of these domains with parsing failures where:
  - Text encoding is completely wrong
  - Binary data is interpreted as text
  - Images are processed as character data
  - Multiple character encodings are mixed
  - Some readable words appear among gibberish
  
  Generate gibberish from any of these domains:
  - Financial documents: Corrupted financial data, mixed up currency symbols, garbled account numbers
  - Legal documents: Scrambled legal citations, corrupted case numbers, mixed up legal symbols
  - Scientific articles: Corrupted research data, garbled mathematical formulas, mixed up scientific notation
  - General documents: Scrambled business data, corrupted contact information, garbled technical specifications
  
  Make it realistic - simulate what happens when PDF contains non-text elements or corrupted encoding, with domain-appropriate terms appearing among the gibberish. The output should represent approximately one page worth of corrupted text content.

  CRITICAL REQUIREMENTS:
  1. You MUST return exactly 10 examples - no more, no less
  2. Each example must have ONLY two fields: "domain" and "page_text"
  3. Domain must be one of: "financial", "legal", "scientific", or "general"
  4. Page_text must contain the corrupted/gibberish content
  5. Return ONLY valid JSON with no additional text or fields
  
  Required JSON format (exactly this structure):
  {
    "examples": [
      {
        "domain": "financial",
        "page_text": "The corrupted text content here..."
      },
      {
        "domain": "legal", 
        "page_text": "The corrupted text content here..."
      },
      {
        "domain": "scientific",
        "page_text": "The corrupted text content here..."
      },
      {
        "domain": "general",
        "page_text": "The corrupted text content here..."
      },
      {
        "domain": "financial",
        "page_text": "The corrupted text content here..."
      },
